<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Optimizer MVP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #005fcc;
      }
      pre {
        background: #222;
        color: #0f0;
        padding: 1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 6px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Resume Optimizer MVP</h1>

    <h3>Paste Resume</h3>
    <textarea id="resumeInput" placeholder="Paste your resume text here..."></textarea>

    <h3>Paste Job Description</h3>
    <textarea id="jobInput" placeholder="Paste the job description here..."></textarea>

    <button id="optimizeBtn">Optimize Resume</button>

    <h3>Result</h3>
    <pre id="result">Click "Optimize Resume" to see output...</pre>

    <script>
      document.getElementById('optimizeBtn').addEventListener('click', async () => {
        const resumeText = document.getElementById('resumeInput').value;
        const jobDescription = document.getElementById('jobInput').value;

        try {
          const res = await fetch('/api/optimizeResume', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ resumeText, jobDescription }),
          });

          const text = await res.text(); // raw text
          let data;
          try {
            data = JSON.parse(text); // try JSON
          } catch {
            data = { raw: text }; // fallback if plain text
          }

          document.getElementById('result').innerText =
            JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById('result').innerText =
            'Frontend error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
