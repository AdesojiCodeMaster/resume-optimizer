
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Optimizer MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 45%;
      min-width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1d4ed8;
    }
    .results {
      margin-top: 15px;
    }
    .result-card {
      background: #f1f5f9;
      border-left: 5px solid #2563eb;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .score {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Resume Optimizer MVP</h1>

  <div class="container">
    <!-- Resume Parser -->
    <div class="card">
      <h2>Resume Parser</h2>
      <textarea id="resumeText" placeholder="Paste resume text here..."></textarea>
      <button onclick="parseResume()">Parse Resume</button>
      <div id="resumeResults" class="results"></div>
    </div>

    <!-- Job Parser -->
    <div class="card">
      <h2>Job Parser</h2>
      <textarea id="jobText" placeholder="Paste job description here..."></textarea>
      <button onclick="parseJob()">Parse Job</button>
      <div id="jobResults" class="results"></div>
    </div>

    <!-- Resume Optimizer -->
    <div class="card" style="width: 100%;">
      <h2>Resume Optimizer</h2>
      <textarea id="optResumeText" placeholder="Paste resume text here..."></textarea>
      <textarea id="optJobText" placeholder="Paste job description here..."></textarea>
      <button onclick="optimizeResume()">Optimize Resume</button>
      <div id="optResults" class="results"></div>
    </div>
  </div>
<script>
  document.getElementById('optimizeBtn').addEventListener('click', async () => {
    const resumeText = document.getElementById('resumeInput').value;
    const jobDescription = document.getElementById('jobInput').value;

    try {
      const res = await fetch('/api/optimizeResume', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resumeText, jobDescription }),
      });

      const text = await res.text(); // get raw text
      let data;
      try {
        data = JSON.parse(text); // try to parse JSON
      } catch {
        data = { raw: text }; // fallback if not JSON
      }

      document.getElementById('result').innerText =
        JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById('result').innerText =
        'Frontend error: ' + err.message;
    }
  });
  </script>
  

    
</body>
</html>
