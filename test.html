<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Job Parser</title>
</head>
<body>
  <h2>Test Job Parser</h2>
<textarea id="jobInput" placeholder="Paste job description here..."></textarea>
<button onclick="parseJob()">Parse Job</button>
<pre id="jobResult"></pre>

<script>
async function parseJob() {
  const text = document.getElementById("jobInput").value;

  const response = await fetch("/.netlify/functions/parseJob", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ text })   // âœ… send JSON properly
  });

  const result = await response.json();
  document.getElementById("jobResult").textContent = JSON.stringify(result, null, 2);
}
</script>
  

  
</body>
  </html>
